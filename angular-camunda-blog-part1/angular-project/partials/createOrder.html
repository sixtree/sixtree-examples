<div ng-controller="CreateOrderCtrl">
    <form class="form-horizontal" name="createOrder">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">UserName</label>

                        <div class="col-sm-8">
                            <input type="text" ng-model="form.member" disabled class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Order Item</label>

                        <div class="col-sm-8">
                            <input type="text" ng-model="form.orderItem" class="form-control" placeholder="Order Item"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Order Amount</label>

                        <div class="col-sm-8">
                            <input type="number" ng-model="form.orderAmount" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <hr>
            </div>
            <div class="col-sm-offset-2">
                <button type="submit" class="btn btn-primary" ng-click="submit()" ng-disabled="createOrder.$invalid">Submit</button>
            </div>
        </div>
    </form>
</div>
